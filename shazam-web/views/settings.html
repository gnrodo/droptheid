<div class="view" id="settings-view">
    <div class="settings-content">
        <div class="settings-header">
            <h2>Ajustes</h2>
        </div>
        
        <div class="settings-section">
            <div class="settings-option">
                <label class="switch-label">
                    <span>Guardar tracks buscados</span>
                    <div class="switch">
                        <input type="checkbox" id="save-tracks">
                        <span class="slider"></span>
                    </div>
                </label>
                <p class="option-description">
                    Mantener un historial de las últimas 20 canciones identificadas
                </p>
            </div>
        </div>

        <div class="settings-info">
            <div class="info-item">
                <span class="label">Versión</span>
                <span class="value">v0.1</span>
            </div>
            <div class="info-item">
                <span class="label">Desarrollado por</span>
                <span class="value">Rodo</span>
            </div>
        </div>
    </div>
</div>
