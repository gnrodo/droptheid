<div class="view" id="search-view">
    <div class="upload-section">
        <div class="upload-box">
            <div class="drop-zone" id="dropZone">
                <div class="music-icon">
                    <i class="fas fa-music"></i>
                </div>
                <h2>Suelta Tu Video</h2>
                <p>Arrastra y suelta un archivo de video/audio o haz clic para buscar</p>
                <p class="file-size-warning">Tamaño máximo del archivo: 50MB</p>
                <button class="upload-button">
                    <i class="fas fa-upload"></i>
                    Seleccionar Archivo
                </button>
                <input type="file" id="videoUpload" accept="video/*,audio/*" hidden>
            </div>
        </div>
        <div id="results" class="results-container"></div>
    </div>
</div>
